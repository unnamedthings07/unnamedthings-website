<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Unnamed Things</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/0jxSvdfH/channels4-profile.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Variables & Reset --- */
        :root {
            --color-red: #CD201F;
            --color-red-dim: #8a1515;
            --color-red-glow: rgba(205, 32, 31, 0.6);
            
            --color-black: #020202;
            --color-dark-1: #0a0a0a;
            --color-dark-2: #141414;
            --color-platinum: #E0E0E0;
            --color-gray: #a0a0a0;
            
            --font-heading: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --font-mono: 'Special Elite', cursive;
            
            --navbar-height: 70px;
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { 
            scroll-behavior: smooth; 
            overflow-x: hidden;
            height: 100%;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-black);
            background-image: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
                url('https://i.ibb.co/Z1M7M8m6/file-00000000ffe8720795dd0af80e4fa438.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--color-platinum);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Global Grain/Noise Overlay --- */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- Global CRT/Vignette Overlay --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 100%, 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }

        /* Typography Defaults */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p { 
            margin-bottom: 1.5rem; 
            color: var(--color-platinum); 
            font-weight: 300; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .text-red { color: var(--color-red); text-shadow: 0 0 12px var(--color-red-glow); }
        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }

        /* --- Animations --- */
        .reveal-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s var(--ease-out) forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        /* Glitch Title */
        .glitch-wrapper { position: relative; display: inline-block; margin-bottom: 1rem; }
        .glitch {
            font-family: var(--font-mono);
            font-size: 3rem;
            color: var(--color-red);
            position: relative;
            z-index: 2;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--color-black);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(30px, 9999px, 10px, 0); }
            100% { clip: rect(50px, 9999px, 80px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(80px, 9999px, 10px, 0); }
            20% { clip: rect(10px, 9999px, 50px, 0); }
            100% { clip: rect(30px, 9999px, 90px, 0); }
        }

        /* --- Layout Utilities --- */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Cinematic Viewfinder Border - RED */
        .viewfinder-border {
            position: absolute;
            pointer-events: none;
            width: 40px; height: 40px;
            border-color: rgba(205, 32, 31, 0.6);
            transition: all 0.3s ease;
            z-index: 10;
        }
        .vf-tl { top: 0; left: 0; border-top: 2px solid; border-left: 2px solid; }
        .vf-tr { top: 0; right: 0; border-top: 2px solid; border-right: 2px solid; }
        .vf-bl { bottom: 0; left: 0; border-bottom: 2px solid; border-left: 2px solid; }
        .vf-br { bottom: 0; right: 0; border-bottom: 2px solid; border-right: 2px solid; }

        /* --- Navbar (Glassmorphism) --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--navbar-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .nav-logo {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid var(--color-red);
            transition: transform 0.3s ease;
        }
        .nav-brand:hover .nav-logo { transform: rotate(10deg); }
        .brand-text {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            color: var(--color-white);
            letter-spacing: 1px;
        }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-link {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            color: var(--color-platinum);
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }
        .nav-link span { color: var(--color-red); }
        .nav-link:hover { color: var(--color-white); }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 1px;
            background: var(--color-red); transition: width 0.3s ease;
        }
        .nav-link:hover::after { width: 100%; }

        /* Mobile Nav Toggle */
        .menu-toggle { display: none; cursor: pointer; background: none; border: none; z-index: 1002; }
        .bar {
            width: 25px; height: 2px; background: var(--color-red);
            margin: 6px 0; transition: 0.4s;
        }

        /* --- Main Content Area --- */
        .contact-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100dvh; /* Mobile Friendly Height */
            padding-top: var(--navbar-height);
        }

        .contact-card {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(205, 32, 31, 0.3);
            padding: 4rem 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        /* Inner decorative corners */
        .contact-card::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 20px; height: 20px;
            border-top: 2px solid var(--color-red); border-left: 2px solid var(--color-red);
        }
        .contact-card::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 20px; height: 20px;
            border-bottom: 2px solid var(--color-red); border-right: 2px solid var(--color-red);
        }

        .contact-desc {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            color: #ccc;
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 16px 20px;
            border-radius: 4px;
            font-family: var(--font-heading);
            text-transform: uppercase;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }
        
        .btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* Style 1: Red Gradient (Primary) */
        .btn-red {
            background: linear-gradient(45deg, var(--color-red-dim), var(--color-red));
            color: white;
            box-shadow: 0 4px 20px rgba(205, 32, 31, 0.3);
            border: 1px solid var(--color-red);
        }
        .btn-red:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(205, 32, 31, 0.6);
            background: linear-gradient(45deg, var(--color-red), #ff4d4d);
        }

        /* Style 2: Outline (Secondary) */
        .btn-outline {
            background: transparent;
            color: var(--color-platinum);
            border: 1px solid #444;
        }
        .btn-outline:hover {
            border-color: var(--color-white);
            background: rgba(255,255,255,0.05);
            transform: translateY(-3px);
            color: var(--color-white);
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        /* Pulsing Caution Text */
        @keyframes warning-pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--color-red); }
            50% { opacity: 0.7; text-shadow: 0 0 20px var(--color-red), 0 0 40px var(--color-red); color: #ff4d4d; }
        }
        .caution-text {
            margin-top: 4rem;
            font-family: var(--font-heading);
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .caution-text span {
            color: var(--color-red);
            font-weight: 700;
            animation: warning-pulse 2s infinite ease-in-out;
            display: inline-block;
            margin-left: 5px;
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .glitch { font-size: 2rem; }
            .contact-card { padding: 3rem 1.5rem; margin: 0 1rem; }
            .btn-group { width: 100%; }
            
            /* Mobile Menu */
            .menu-toggle { display: block; }
            .nav-links {
                position: fixed;
                top: 0; right: -100%;
                width: 80%;
                height: 100dvh;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(15px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
                border-left: 1px solid #222;
                box-shadow: -10px 0 30px rgba(0,0,0,0.8);
            }
            .nav-links.active { right: 0; }
            .nav-link { font-size: 1.5rem; padding: 10px 0; }
            
            .menu-toggle.active .bar:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
            .menu-toggle.active .bar:nth-child(2) { opacity: 0; }
            .menu-toggle.active .bar:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
        }
    </style>
</head>
<body>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Mobile Menu Toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Close mobile menu when clicking a link
            document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            }));
        });
    </script>
</body>
