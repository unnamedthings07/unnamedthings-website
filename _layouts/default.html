<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/0jxSvdfH/channels4-profile.jpg">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&family=Special+Elite&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- Noise Texture Overlay (Film Grain) -->
    <div class="noise-overlay"></div>
    
    <!-- CRT Scanline Overlay -->
    <div class="crt-overlay"></div>

    {% include navbar.html %}

    {{ content }}

    {% include footer.html %}
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Scroll Reveal & Redacted Text
            const reveals = document.querySelectorAll('.reveal-up, .redacted-reveal');
            const typewriter = document.getElementById('typewriter-text');
            let typewriterStarted = false;

            const revealOnScroll = () => {
                const windowHeight = window.innerHeight;
                const elementVisible = 100;

                reveals.forEach((reveal) => {
                    const elementTop = reveal.getBoundingClientRect().top;
                    if (elementTop < windowHeight - elementVisible) {
                        reveal.classList.add('active');
                        
                        // Check if this reveal contains the typewriter
                        if (reveal.contains(typewriter) && !typewriterStarted) {
                            typewriter.classList.add('active');
                            typewriterStarted = true;
                        }
                    }
                });
            };

            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll(); // Trigger once on load

            // 2. Navbar Glass Effect Transition
            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // 3. Mobile Menu Toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Close mobile menu when clicking a link
            document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            }));
        });
    </script>
</body>
</html>
