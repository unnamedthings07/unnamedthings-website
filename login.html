<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control // Unnamed Things</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/qLDc9kc0/Gemini-Generated-Image-sbm62osbm62osbm6.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Special+Elite&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-red: #CD201F;
            --color-red-dim: #8a1515;
            --color-black: #050505;
            --color-dark: #0a0a0a;
            --color-text: #E0E0E0;
            --font-heading: 'Oswald', sans-serif;
            --font-mono: 'Special Elite', monospace;
            --font-body: 'Roboto', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--color-black);
            background-image: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
                url('https://i.ibb.co/Z1M7M8m6/file-00000000ffe8720795dd0af80e4fa438.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-body);
            color: var(--color-text);
            overflow: hidden;
            position: relative;
        }

        /* --- Ambient Effects --- */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 10;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03));
            background-size: 100% 3px, 3px 100%;
        }
        
        .noise {
            position: fixed; inset: 0; pointer-events: none; z-index: 9; opacity: 0.04;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        /* --- The Terminal Card --- */
        .access-terminal {
            width: 100%;
            max-width: 420px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid #333;
            border-top: 2px solid var(--color-red);
            padding: 2.5rem;
            position: relative;
            z-index: 20;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 30px rgba(205, 32, 31, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .access-terminal:hover {
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 40px rgba(205, 32, 31, 0.2);
            border-color: #444;
        }

        /* --- Decorative Corners --- */
        .corner {
            position: absolute; width: 10px; height: 10px;
            border: 2px solid var(--color-red); opacity: 0.7;
            transition: all 0.3s;
        }
        .tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        /* --- Typography --- */
        h1 {
            font-family: var(--font-heading);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .status-line {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--color-red);
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            border-bottom: 1px solid #222;
            padding-bottom: 1rem;
        }
        .status-line::before { content: '[ '; color: #555; }
        .status-line::after { content: ' ]'; color: #555; }

        /* --- Forms --- */
        .form-group { position: relative; margin-bottom: 1.2rem; }
        
        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 12px 15px 12px 40px; /* Space for icon */
            color: #fff;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }
        input:focus {
            border-color: var(--color-red);
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 10px rgba(205, 32, 31, 0.1);
        }
        input::placeholder { color: #555; }

        /* Icons inside inputs */
        .input-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: #666; width: 16px; height: 16px; pointer-events: none; transition: color 0.3s;
        }
        input:focus + .input-icon { color: var(--color-red); }

        /* Password Toggle */
        .toggle-password {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            color: #666; cursor: pointer; width: 18px; height: 18px;
        }
        .toggle-password:hover { color: #fff; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--color-red-dim), var(--color-red));
            border: 1px solid var(--color-red);
            color: white;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            box-shadow: 0 0 20px rgba(205, 32, 31, 0.4);
            transform: translateY(-2px);
            background: var(--color-red);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        
        .btn-loading::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: loading 1.5s infinite;
        }

        /* --- Google Button --- */
        .divider {
            display: flex; align-items: center; margin: 1.5rem 0; color: #555; font-size: 0.8rem; font-family: var(--font-mono);
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: #333;
        }
        .divider span { padding: 0 10px; }

        .btn-google {
            width: 100%; padding: 12px;
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
            font-family: var(--font-heading);
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-google:hover {
            border-color: #fff; color: #fff; background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .google-icon { width: 18px; height: 18px; fill: currentColor; }

        @keyframes loading { 100% { left: 150%; } }

        /* --- Links & Switches --- */
        .bottom-links {
            margin-top: 1.5rem;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: #888;
        }
        .link-btn {
            color: #aaa; text-decoration: underline; cursor: pointer; transition: color 0.3s;
            background: none; border: none; font: inherit; padding: 0;
        }
        .link-btn:hover { color: var(--color-red); }

        /* --- Feedback Messages --- */
        #feedback {
            min-height: 20px;
            margin-bottom: 15px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .error { color: #ff4444; text-shadow: 0 0 5px rgba(255,0,0,0.2); }
        .success { color: #00ff00; text-shadow: 0 0 5px rgba(0,255,0,0.2); }

        /* --- Transitions --- */
        .form-view { display: none; opacity: 0; transition: opacity 0.4s ease; }
        .form-view.active { display: block; opacity: 1; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .return-link {
            position: absolute; top: 20px; left: 20px;
            color: #666; font-family: var(--font-mono); font-size: 0.8rem;
            text-decoration: none; z-index: 50; display: flex; align-items: center; gap: 5px;
        }
        .return-link:hover { color: #fff; }
        
        /* Mobile */
        @media (max-width: 500px) {
            .access-terminal { width: 90%; padding: 1.5rem; }
            h1 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="scanlines"></div>
    
    <a href="index.html" class="return-link">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        ABORT SEQUENCE
    </a>

    <div class="access-terminal">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <h1 id="pageTitle">IDENTITY VERIFICATION</h1>
        <div class="status-line" id="statusLine">SECURE CONNECTION ESTABLISHED</div>
        
        <div id="feedback"></div>

        <form id="loginForm" class="form-view active">
            <div class="form-group">
                <input type="email" id="lEmail" placeholder="OPERATIVE ID (EMAIL)" required autocomplete="email">
                <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            
            <div class="form-group">
                <input type="password" id="lPass" placeholder="PASSPHRASE" required autocomplete="current-password">
                <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                <div class="toggle-password" onclick="togglePass('lPass', this)">üëÅ</div>
            </div>

            <button type="submit" class="btn" id="loginBtn">AUTHENTICATE</button>

            <div class="divider"><span>OR AUTHENTICATE WITH</span></div>
            <button type="button" class="btn-google" id="googleBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                </svg>
                Google Access
            </button>
            
            <div class="bottom-links">
                <button type="button" class="link-btn" onclick="switchView('forgot')">LOST CREDENTIALS?</button>
                <span style="margin: 0 10px; color: #333;">|</span>
                <button type="button" class="link-btn" onclick="switchView('register')">REQUEST CLEARANCE</button>
            </div>
        </form>

        <form id="regForm" class="form-view">
            <div class="form-group">
                <input type="text" id="rName" placeholder="CODENAME (DISPLAY NAME)" required autocomplete="name">
                <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            </div>
            
            <div class="form-group">
                <input type="email" id="rEmail" placeholder="EMAIL ADDRESS" required autocomplete="email">
                <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            </div>

            <div class="form-group">
                <input type="password" id="rPass" placeholder="SET PASSPHRASE (MIN 6 CHARS)" required minlength="6" autocomplete="new-password">
                <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
            </div>

            <button type="submit" class="btn" id="regBtn">INITIATE PROTOCOL</button>

            <div class="divider"><span>OR</span></div>
            <button type="button" class="btn-google" id="googleBtnReg">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                </svg>
                Google Access
            </button>
            
            <div class="bottom-links">
                ALREADY CLEARED? <button type="button" class="link-btn" onclick="switchView('login')">LOGIN</button>
            </div>
        </form>

        <form id="forgotForm" class="form-view">
            <p style="font-family: var(--font-mono); font-size: 0.9rem; margin-bottom: 1.5rem; text-align: center; color:#ccc;">
                Enter your registered email. A recovery link will be transmitted via secure channel.
            </p>
            
            <div class="form-group">
                <input type="email" id="fEmail" placeholder="RECOVERY EMAIL" required>
                <svg class="input-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            </div>

            <button type="submit" class="btn" id="forgotBtn">TRANSMIT LINK</button>
            
            <div class="bottom-links">
                <button type="button" class="link-btn" onclick="switchView('login')">RETURN TO LOGIN</button>
            </div>
        </form>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, updateProfile, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const app = initializeApp({ apiKey: "AIzaSyDwIMRuv26pcAndpd36EkLbUpSGvh6ptSY", projectId: "unnamed-things-website-70cf7", appId: "1:293788800527:web:575a1fd1f60d6361f3357a" });
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        const feedback = document.getElementById('feedback');
        const title = document.getElementById('pageTitle');
        const status = document.getElementById('statusLine');

        // --- UI Functions ---
        window.togglePass = (id, el) => {
            const input = document.getElementById(id);
            if(input.type === "password") {
                input.type = "text";
                el.innerText = "üîí";
            } else {
                input.type = "password";
                el.innerText = "üëÅ";
            }
        };

        window.switchView = (view) => {
            document.querySelectorAll('.form-view').forEach(el => el.classList.remove('active'));
            feedback.style.opacity = '0';
            
            if(view === 'login') {
                document.getElementById('loginForm').classList.add('active');
                title.innerText = "IDENTITY VERIFICATION";
                status.innerText = "SECURE CONNECTION ESTABLISHED";
            } else if (view === 'register') {
                document.getElementById('regForm').classList.add('active');
                title.innerText = "NEW AGENT PROTOCOL";
                status.innerText = "ENCRYPTING DATA STREAM...";
            } else if (view === 'forgot') {
                document.getElementById('forgotForm').classList.add('active');
                title.innerText = "ACCESS RECOVERY";
                status.innerText = "AWAITING USER INPUT";
            }
        };

        const showMsg = (msg, type) => {
            feedback.innerText = msg;
            feedback.className = type;
            feedback.style.opacity = '1';
        };

        const setLoading = (btnId, isLoading) => {
            const btn = document.getElementById(btnId);
            if(isLoading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
                btn.dataset.originalText = btn.innerText;
                btn.innerText = "PROCESSING...";
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                btn.innerText = btn.dataset.originalText || "SUBMIT";
            }
        };

        // --- Google Auth Handler ---
        const handleGoogleLogin = async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                // Google auto-verifies emails
                showMsg("BIOMETRIC MATCH CONFIRMED. REDIRECTING...", "success");
                status.innerText = "ACCESS GRANTED";
                setTimeout(() => window.location.href = "index.html", 1500);
            } catch (error) {
                console.error("Auth Error:", error);
                
                let msg = "AUTHENTICATION ERROR: " + error.code;
                
                // Detailed error mapping
                if (error.code === 'auth/popup-closed-by-user') msg = "CONNECTION ABORTED BY USER.";
                if (error.code === 'auth/popup-blocked') msg = "POPUP BLOCKED. ENABLE OVERLAYS.";
                if (error.code === 'auth/operation-not-allowed') msg = "GOOGLE LOGIN NOT ENABLED IN FIREBASE CONSOLE.";
                if (error.code === 'auth/unauthorized-domain') msg = "DOMAIN NOT AUTHORIZED IN FIREBASE CONSOLE.";
                
                showMsg(msg, "error");
            }
        };

        // Attach Google listeners
        document.getElementById('googleBtn').addEventListener('click', handleGoogleLogin);
        document.getElementById('googleBtnReg').addEventListener('click', handleGoogleLogin);

        // --- Email/Pass Auth Logic ---

        // 1. Login
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading('loginBtn', true);
            try {
                const u = await signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value);
                
                if(u.user.emailVerified) {
                    showMsg("IDENTITY CONFIRMED. REDIRECTING...", "success");
                    status.innerText = "ACCESS GRANTED";
                    setTimeout(() => window.location.href = "index.html", 1500);
                } else {
                    showMsg("ERROR: EMAIL NOT VERIFIED. CHECK INBOX.", "error");
                    await signOut(auth);
                    setLoading('loginBtn', false);
                }
            } catch(err) {
                console.error(err);
                let msg = "ACCESS DENIED.";
                if(err.code === 'auth/invalid-credential') msg = "INVALID CREDENTIALS.";
                if(err.code === 'auth/too-many-requests') msg = "TOO MANY ATTEMPTS. TERMINAL LOCKED.";
                showMsg(msg, "error");
                setLoading('loginBtn', false);
            }
        };

        // 2. Register
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading('regBtn', true);
            const email = document.getElementById('rEmail').value;
            const pass = document.getElementById('rPass').value;
            const name = document.getElementById('rName').value;

            try {
                const u = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(u.user, { displayName: name });
                await sendEmailVerification(u.user);
                await signOut(auth);
                
                showMsg("CLEARANCE PENDING. VERIFICATION LINK SENT.", "success");
                status.innerText = "AWAITING VERIFICATION";
                document.getElementById('regForm').reset();
                setTimeout(() => switchView('login'), 3000);
            } catch(err) {
                console.error(err);
                let msg = "REGISTRATION FAILED.";
                if(err.code === 'auth/email-already-in-use') msg = "ID ALREADY REGISTERED.";
                if(err.code === 'auth/weak-password') msg = "PASSWORD STRENGTH INSUFFICIENT.";
                showMsg(msg, "error");
            } finally {
                setLoading('regBtn', false);
            }
        };

        // 3. Forgot Password
        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            setLoading('forgotBtn', true);
            try {
                await sendPasswordResetEmail(auth, document.getElementById('fEmail').value);
                showMsg("RECOVERY LINK TRANSMITTED.", "success");
                setTimeout(() => switchView('login'), 3000);
            } catch(err) {
                showMsg("TRANSMISSION FAILED. ID NOT FOUND.", "error");
            } finally {
                setLoading('forgotBtn', false);
            }
        };
    </script>
</body>
</html>
